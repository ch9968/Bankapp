<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Bank app</title>
  </head>
  <body>
     
    <nav>
      <p class="welcome">로그인하세요</p>
      <img src="logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="ID"
          class="login__input login__input--user"
        />
        
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      
      <div class="balance">
        <div>
          <p class="balance__label">현재 잔고</p>
          <p class="balance__date">
            <span class="date">2024/03/01</span>
          </p>
        </div>
        <p class="balance__value">0000&#8361</p>
      </div>

      
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 입금</div>
          <div class="movements__date">3일 전</div>
          <div class="movements__value">4000&#8361</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-378&#8361</div>
        </div>
      </div>

     
      <div class="summary">
        <p class="summary__label">입금</p>
        <p class="summary__value summary__value--in">0000&#8361</p>
        <p class="summary__label">출금</p>
        <p class="summary__value summary__value--out">0000&#8361</p>
        <p class="summary__label"></p>
        <p class="summary__value summary__value--interest">0000&#8361</p>
        <button class="btn--sort">&downarrow; 정렬</button>
      </div>

      
      <div class="operation operation--transfer">
        <h2>송금</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">보내시는 분</label>
          <label class="form__label">금액</label>
        </form>
      </div>

      
      <div class="operation operation--loan">
        <h2>대출 요청</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">금액</label>
        </form>
      </div>

     
      <div class="operation operation--close">
        <h2>계좌 닫기</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">ID 확인</label>
          <label class="form__label">PIN 확인</label>
        </form>
      </div>

      
    </main>
    <script src="script.js"></script>
  </body>
</html>
